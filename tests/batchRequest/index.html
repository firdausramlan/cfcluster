<!DOCTYPE HTML>
<html>
<head>
    
    <title>Batch Request</title>
    
    <script src="../../lib/ext-core-3.1.0/ext-core-debug.js"></script>
    <script src="request.js"></script>
    
</head>
<body>

    <h3>Simulate Batch Request</h3>
    
    <input type="button" onClick="Request.request(30)" value="30 Concurrent Request (CFLOCK:Exclusive)">
    <br /><br />
    
    <input type="button" onClick="Request.writeRead()" value="Request Write then Read">
    <br /><br />
    
    <input type="button" onClick="Request.readWrite()" value="Request Read then Write">
    <br /><br />
    
    <input type="button" onClick="Request.readOnly(10)" value="10 Concurrent Request (CFLOCK:ReadOnly)">
    <br /><br />
    
    <hr>
    
    <input type="button" onClick="Request.dbRead(10)" value="Concurrent Read (isolation:serializable)">

</body>
</html>
